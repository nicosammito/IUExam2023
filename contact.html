    <section class="section-alpha">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
                    <h1 class="text-start">Kontakt</h1>
                    <p class="text-start">Dein Handy Repair Service</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section-beta">
        <div class="container-sm">
            <form>
                <div class="row mb-3">
                    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="inputName3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">E-Mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Deine Nachricht</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                  </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Ich bestätige, dass ich mit der Verarbeitung meiner Eingaben<br>
                                zum Zweck der Anfrageverarbeitung einverstanden bin.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <button type="submit" class="btn submit-button">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
